<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Offline</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: radial-gradient(circle at top, #0a0a0a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e1e1e1;
        }

        .card {
            width: 480px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            box-shadow: 0px 0px 40px rgba(0, 255, 255, 0.08);
            text-align: center;
        }

        .icon {
            width: 90px;
            margin-bottom: 20px;
            filter: drop-shadow(0px 0px 6px rgba(0, 255, 255, 0.4));
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-weight: 600;
            color: #00e5ff;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 15px;
            opacity: 0.85;
            line-height: 1.6;
        }

        .line {
            height: 1px;
            width: 60%;
            background: linear-gradient(90deg, transparent, #0099aa, transparent);
            margin: 20px auto;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.55;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Shutdown Icon">

        <h1>Website Offline</h1>

        <div class="line"></div>

        <p>
            This website has been taken offline as part of an internal update.<br>
            For inquiries or access requests, please contact the administrator.
        </p>

        <div class="footer">
            © 2025 — All Rights Reserved
        </div>
    </div>
</body>

</html>
