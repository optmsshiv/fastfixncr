<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.5;
            font-size: 16px;
            opacity: 0.85;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Shutdown Icon">
        </div>
        <h1>Website Offline</h1>
        <p>This website has been shut down and is no longer accessible.<br><br>
            If you believe this is an error or need assistance, please contact the administrator.</p>
    </div>
</body>

</html>
